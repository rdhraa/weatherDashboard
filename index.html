<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- /bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="logo-heading">
            <h1>WEATHER DASHBOARD</h1>
            <img src="images\weather.png" alt="logo" class="logo">
        </div>
        <div>
            <input type="text" name="" id="cityInput" placeholder="Enter a city name">
            <button id="searchBtn">Get Weather</button>
        </div>
        <!-- loadin spinner -->
        <div class="spinner-border" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
        </div>
        <!-- weather result -->
        <div id="weatherResult">
            <h2 id="cityName"></h2>
            <p><i class="fas fa-thermometer-half"></i> Temperature: <span id="temperature"></span></p>
            <p><i id="weatherIcon" class="fas"></i> Weather: <span id="weather"></span></p>
            <p><i class="fas fa-tint"></i> Humidity: <span id="humidity"></span> </p>
            <p><i class="fas fa-wind"></i> Wind Speed: <span id="wind"></span> m/s</p>
        </div>
        <!-- error -->
         <div id="errorMessage">
            
         </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
